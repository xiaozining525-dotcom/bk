name = "my-blog"
type = "javascript"
account_id = "<YOUR_ACCOUNT_ID>"
workers_dev = false
compatibility_date = "2024-09-01"

# ==== KV 绑定 ====
[[kv_namespaces]]
binding = "BLOG_KV"          # 代码中使用的变量名
id = "<KV_NAMESPACE_ID>"     # 部署前在 Cloudflare Dashboard 创建后填入

# ==== 环境变量（仅示例，实际部署时在 Dashboard 设置） ====
[vars]
ADMIN_PASSWORD = "changeme123"   # 管理员密码（部署时会被 Dashboard 中的环境变量覆盖）