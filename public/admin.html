<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理 - 个人博客</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline poster="fallback.jpg">
    <source src="background.mp4" type="video/mp4">
  </video>

  <button id="volume-btn" class="control-btn">🔈</button>

  <nav class="glass">
    <a href="index.html">首页</a>
    <a href="archive.html">归档</a>
    <a href="about.html">关于我</a>
  </nav>

  <section id="admin-panel" class="glass">
    <div id="login-form">
      <h2>管理员登录</h2>
      <input type="password" id="admin-pwd" placeholder="密码">
      <button id="login-btn">登录</button>
      <p id="login-msg"></p>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>文章管理</h2>
      <button id="new-post-btn">新建文章</button>
      <ul id="post-list"></ul>

      <div id="editor" style="display:none;">
        <input type="text" id="post-title" placeholder="标题">
        <textarea id="post-content-md" placeholder="Markdown 内容"></textarea>
        <input type="text" id="post-tags" placeholder="标签，逗号分隔">
        <button id="save-post-btn">保存</button>
        <button id="cancel-edit-btn">取消</button>
        <p id="editor-msg"></p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
